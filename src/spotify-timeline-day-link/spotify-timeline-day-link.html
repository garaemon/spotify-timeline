<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="spotify-timeline-day-link">
  <template>
    <style>
     #circle {
       width: 50px;
       height: 50px;
       -webkit-border-radius: 50%;/* 50%でもOK */
       -moz-border-radius: 50%;
       border-radius: 50%;
       background-color: #999;/* 円の色 */
       position: relative;
     }
     #innerCircle {
       position: absolute;
       margin-left: 12.5px;
       margin-top: 12.5px;
       width: 25px;
       height: 25px;
       -webkit-border-radius: 50%;/* 50%でもOK */
       -moz-border-radius: 50%;
       border-radius: 50%;
       background-color: white;
     }
    </style>
    <div id="container">
      <div id="circle">
        <div id="innerCircle">
        </div>
      </div>
    </div>
  </template>
  <script>
   class SpotifyTimelineDayLink extends Polymer.Element {
     static get is() { return 'spotify-timeline-day-link'; }
     static get properties() {
       return {
         year: {
           type: Number,
         },
         month: {
           type: Number,
         },
         day: {
           type: Number,
         },

       }
     }
   }

   window.customElements.define(SpotifyTimelineDayLink.is, SpotifyTimelineDayLink);
  </script>
</dom-module>
